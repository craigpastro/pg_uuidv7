name: Pull Request

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pgrx
        run: cargo install --locked cargo-pgrx --version 0.11.1

      - name: Run tests
        run: cargo pgrx test
